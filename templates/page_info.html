<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9943d403d9bf3ae9286778e8bb29358b"></script>
    <script src="../static/js/main.js"></script>
    <script src="https://kit.fontawesome.com/8924a45e02.js" crossorigin="anonymous"></script>

    <title>Title</title>
    <script>
        function diary_save(select) {
            let name = $('#anon_id').val()
            let comment = $('#comment').val()
            $.ajax({
                type: "POST",
                url: "diary/save",
                data: {'name_give':name,'comment_give':comment},
                success: function (response) {
                    alert(response['msg']);
                }
            });
        }

        function diary_show(diary_num) {
            $.ajax({
                type: "GET",
                url: "diary/show",
                data: {'num_give':diary_num},
                success: function (response) {
                    let low = response['diary']
                    let num = low['num']
                    let name = low['name']
                    let comment = low['comment']
                    let temp_html = `<p>${num}</p><p>${name}</p><p>${comment}</p>`

                    $('diary-box').append(temp_html)
                }
            });
        }


    </script>
    <style>
        .wrap {
            width: 95%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px lightblue;
            margin: 20px auto;
        }

    </style>
</head>
<body>
<div class="wrap">
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">아이디</span>
        <input id="anon_id" type="text" class="form-control" placeholder="아이디를 입력하세요." aria-label="아이디"
               aria-describedby="addon-wrapping">
    </div>
    <div class="form-floating">
        <textarea id="comment" class="form-control" placeholder="내용을 입력하세요."></textarea>
        <label for="floatingTextarea2">내용</label>
    </div>
    <button onClick="diary_save()" type="button" class="btn btn-outline-primary">저장
    </button>
    <div class="mybox" id="diary-box">
    </div>
</div>


</body>
</html>
