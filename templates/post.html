<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/post.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9943d403d9bf3ae9286778e8bb29358b"></script>
  <script src="../static/js/post.js"></script>
  <script src="https://kit.fontawesome.com/8924a45e02.js" crossorigin="anonymous"></script>
  <title>글 작성 페이지</title>
</head>

<body>
  <div class="container">
    <form action="/content" method="POST" class="content_form">
      <div class="form_title">
        <h3>제목</h3>
        <input type="text" name="title" required />
      </div>
      <div class="form_content">
        <h3>내용</h3>
        <textarea name="content" id="content" cols="30" rows="10" required></textarea>
      </div>
      <button class="btn btn-outline-primary" type="submit">글 작성하기</button>
    </form>
  </div>


</body>

</html>
