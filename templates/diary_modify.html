<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=9943d403d9bf3ae9286778e8bb29358b"></script>
  <script src="https://kit.fontawesome.com/8924a45e02.js" crossorigin="anonymous"></script>

  <style>
    .box {
  width: 75%;
  height: 670px;
  margin-top: 40px;
  margin-right: auto;
  margin-left: auto;
  align-items: center;
}

a {
  float: right;
  margin-left: auto;
  color: #afafaf;
  text-decoration: none;
  border: 1px solid #afafaf;
  border-radius: 10px;
  padding: 2px 5px;
  background-color: white;
}
a:hover {
  border: 1.5px solid #6c6c6c;
  color: #6c6c6c;
}
.commentBox {
  height: 500px;
  margin: 17px auto 10px auto;
}
textarea {
  resize: none;
}
  </style>

  <title>Title</title>
  <script>
    function diary_modify_open(param) {
    $.ajax({
      type: "POST",
      url: "/diary/modify_open/"+param,
      data: {},
      success: function(response) {
       let row = response['data']
        $('#title').val(row['title'])
        $('#content').val(row['content'])
      }
    });
  }

  function diary_modify(param) {
    let title = $('#title').val()
    let content = $('#content').val()

    $.ajax({
      type: "POST",
      url: "/diary/modify/"+param,
      data: {
        title: title,
        content: content
      },
      success: function(response) {
        if (response['msgnot']) {
          alert(response['msgnot'])
        } else {
          alert(response["msg"])
        }
      }
    });
  }
  </script>
</head>
<body>
  <script>
    diary_modify_open('{{param}}')
  </script>
  <div class="main">
    <div class="box">
      <div>
        <input type="text" placeholder="제목" class="name form-control" id="title">
      </div>
      <div class="commentBox">
        <textarea class="commentBox form-control" placeholder="수정" id="content"></textarea>
      </div>
<!--  <a href="/diary/modify/{{param}}" type="button" class="btn btn-outline-primary">수정</a>-->
      <button onclick="diary_modify('{{param}}')">수정</button>
    </div>
  </div>
</body>
</html>
