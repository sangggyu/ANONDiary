    <script>

        function show_popup_create() {
            window.open("/create_page", "a", "width=1000, height=800, left=100, top=50");
        }

        $(document).ready(function () {
            testing();
        });

        function testing() {

            $.ajax({
                type: "GET",
                url: "/create_list",
                data: {},
                success: function (response) {
                    let rows = response['creates']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i].name
                        let temp_html = `<div id="card-box" class="row row-cols-1 row-cols-md-4 g-4">
                                            <div class="col" onclick="">
                                                <div class="card">
                                                        <h5 class="card-title">${name}</h5>
                                                </div>
                                            </div>
                                         </div>`

                        $('#card-box').append(temp_html);
                    }
                }
            });
        }


    </script>
